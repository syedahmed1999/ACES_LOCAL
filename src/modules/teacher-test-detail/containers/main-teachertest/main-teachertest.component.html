<ngx-spinner bdColor="rgba(51, 51, 51, 0.47)" size="medium" color="#fff" type="line-spin-clockwise-fade"></ngx-spinner>
<sb-layout-dashboard>
    <sb-dashboard-head title="Exam Details" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <div class="row">
        <div class="col-xl-4 col-md-6">
            <sb-card-view-details link="/dashboard" background="bg-primary"><div class="card-body">Subjects</div></sb-card-view-details>
        </div>

            <sb-card-view-details link="/dashboard" background="bg-warning"><div class="card-body">Exams</div></sb-card-view-details>
        </div>

    </div>
